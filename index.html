<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>
    <header>
        <h1>まとめ裏</h1>
        <nav>
            <ul>
                <li onclick="showContent('matomeura')">まとめ裏</li>
                <li onclick="showContent('2d')">2次元</li>
                <li onclick="showContent('3d')">３次元</li>

                <li onclick="showContent('history')">履歴</li>

        </nav>
    </header>
    <main>
        <section id="matomeura" class="content">
            <h2>まとめ裏　アダルトリンク集</h2>

        </section>

            <h2>３次元アダルトリンク集</h2>

            <div class="link-block">３次元動画F系</div>
            <div class="link-block">３次元画像</div>
        </section>

        <section id="other" class="content hidden">

            <h2>その他アダルトリンク集</h2>
            <div class="link-block">その他総合</div>
            <div class="link-block">ライブチャット</div>
            <div class="link-block">風俗</div>
        </section>

        <section id="history" class="content hidden">

            <h2>履歴</h2>
            <div class="link-block">最近の履歴はありません</div>
        </section>
    </main>
    <footer>
        <p>©　2010 まとめ裏</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
